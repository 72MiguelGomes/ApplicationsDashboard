<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<div layout:fragment="page_content" id="page_content">
  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-12">
        <div class="well" th:classappend="${app.healthy} ? online : offline">
          <div class="row">
            <div class="col-sm-8">
              <h4 th:text="'ID: ' + ${app.id}" ></h4>
            </div>
            <div class="col-sm-1 col-sm-offset-3">
              <a name="update_app_btn" th:href="@{'~/application/' + ${app.id} + '/update'}"><span class="glyphicon glyphicon-edit"></span></a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <p th:text="'Name: ' + ${app.name}" ></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <p th:text="'Version: ' + ${app.version}" ></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <p th:text="'DNS: ' + ${app.dns}" ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
